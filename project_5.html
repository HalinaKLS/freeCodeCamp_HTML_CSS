<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Registration Form</title>
    <link rel="stylesheet" href="styles_5.css" />
  </head>
  <body>
    <h1 id="title">freeCodeCamp Survey Form</h1>
    <p id="description">
      <em>Thank you for taking the time to help us improve the platform</em>
    </p>
    <form id="survey-form">
      <fieldset>
        <label for="name" id="name-label"
          >Name:
          <input
            id="name"
            name="name-label"
            type="text"
            required
            placeholder="Enter yuor name..."
        /></label>
        <label for="email" id="email-label"
          >Email:
          <input
            id="email"
            name="yuor-email"
            type="email"
            required
            placeholder="Enter yuor email..."
        /></label>
        <label for="number" id="number-label"
          >Age (optional):
          <input
            id="number"
            type="number"
            name="age"
            min="10"
            max="120"
            placeholder="Enter yuor age"
        /></label>

        <label for="dropdown"
          >Which option best describes your current role?
          <select id="dropdown" name="your-occupation">
            <option value="">Select curret role</option>
            <option value="1">Student</option>
            <option value="2">Full time job</option>
            <option value="3">Full time leaner</option>
            <option value="4">Prefer not to say</option>
            <option value="4">Other</option>
          </select>
        </label>

        <p class="question">Would you recommend freeCodeCamp to a friend?</p>
        <label for="definitely"
          ><input
            id="definitely"
            type="radio"
            name="recommend "
            class="inline"
            value="definitely"
          />
          Definitely</label
        >
        <label for="maybe"
          ><input
            id="maybe"
            type="radio"
            name="recommend "
            class="inline"
            value="maybe"
          />
          Maybe</label
        >
        <label for="not-sure"
          ><input
            id="not-sure"
            type="radio"
            name="recommend "
            class="inline"
            value="not-sure"
          />
          Not sure</label
        >

        <p class="question">
          What would you like to see improved? (Check all that apply)
        </p>
        <label for="frontend">
          <input
            id="frontend"
            type="checkbox"
            name="preffer"
            class="inline"
            value="frontend"
          />Front-end Projects</label
        >

        <label for="backend">
          <input
            id="backend"
            type="checkbox"
            name="preffer"
            class="inline"
            value="backend"
          />Back-end Projects</label
        >
        <label for="data">
          <input
            id="data"
            type="checkbox"
            name="preffer"
            class="inline"
            value="data"
          />Data Visualization</label
        >
        <label for="challenge">
          <input
            id="challenge"
            type="checkbox"
            name="preffer"
            class="inline"
            value="challenge"
          />Challenges</label
        >
        <label for="community">
          <input
            id="community"
            type="checkbox"
            name="preffer"
            class="inline"
            value="community"
          />Open Source Community</label
        >
        <label for="help">
          <input
            id="help"
            type="checkbox"
            name="preffer"
            class="inline"
            value="help"
          />Gitter help rooms</label
        >
        <label for="video">
          <input
            id="video"
            type="checkbox"
            name="preffer"
            class="inline"
            value="video"
          />Videos</label
        >
        <label for="meetups">
          <input
            id="meetups"
            type="checkbox"
            name="preffer"
            class="inline"
            value="meetups"
          />City Meetups</label
        >
        <label for="wiki">
          <input
            id="wiki"
            type="checkbox"
            name="preffer"
            class="inline"
            value="wiki"
          />Wiki</label
        >
        <label for="forum">
          <input
            id="forum"
            type="checkbox"
            name="preffer"
            class="inline"
            value="forum"
          />Forum</label
        >
        <label for="courses">
          <input
            id="courses"
            type="checkbox"
            name="preffer"
            class="inline"
            value="courses"
          />Additional Courses
        </label>

        <label for="message" class="message"
          >Any comments or suggestions?
          <textarea
            id="message"
            name="comments"
            rows="3"
            cols="60"
            placeholder="Enter your comment here..."
          ></textarea>
        </label>
      </fieldset>
      <input type="submit" id="submit" value="Submit" />
    </form>
  </body>
</html>
